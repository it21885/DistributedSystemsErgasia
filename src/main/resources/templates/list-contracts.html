<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Contract Form Page</title>
</head>
<body>
<div layout:fragment="main-content">

    <div th:if="${ not#lists.isEmpty(contracts)}">
        <table  class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Property Name</th>
                <th scope="col">Buyer Email</th>
                <th scope="col">Seller Email</th>
                <th scope="col">Contractor Email</th>
                <th scope="col">Buyer Agreed</th>
                <th scope="col">Seller Agreed</th>
                <th scope="col">Buyer Paid</th>
                <th scope="col">Contractor Publish</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="contract : ${contracts}">
                <td th:text="${contract.id}"></td>
                <td th:text="${contract.propertyname}"></td>
                <td th:text="${contract.buyerEmail}"></td>
                <td th:text="${contract.sellerEmail}"></td>
                <td th:text="${contract.contractorEmail}"></td>
                <td th:text="${contract.buyer_agree}"></td>
                <td th:text="${contract.seller_agree}"></td>
                <td th:text="${contract.is_paid}"></td>
                <td th:text="${contract.contractor_publish}"></td>


            </tr>


            </tbody>
        </table>
    </div>


</div>
</body>
</html>
